<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso Practico de JavaScript en Platzi</title>
</head>
<body>
    <header>
        <h1>
            Figuras geométricas
        </h1>
        <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>

    <section>
        <h2>
            Calcula el área y perimetro de un cuadrado</h2>
            <form>
                <label for="inputCuadrado">
                    Escribe cuanto mide cada lado de tu cuadrado:
                </label>
                <input id="inputCuadrado" type="number" />
                <button type="button" onclick="calcularPerimetroCuadrado()">
                    Calcular el perímetro
                </button>
                <button type="button" onclick="calcularAreaCuadrado()">
                    Calcular el área
                </button>
            </form>
    </section>

    <section>
        <h2>
            Calcula el área y perimetro de un triangulo</h2>
            <form>
                <label for="lado1">
                    Escribe cuanto mide el lado 1 de tu triangulo:
                </label>
                <input id="lado1" type="number" />
                <label for="lado2">
                    Escribe cuanto mide el lado 2 de tu triangulo:
                </label>
                <input id="lado2" type="number" />
                <label for="base">
                    Escribe cuanto mide la base de tu triangulo:
                </label>
                <input id="base" type="number" />
                <label for="altura">
                    Escribe cuanto mide la base de tu triangulo:
                </label>
                <input id="altura" type="number" />
                <button type="button" onclick="calcularPerimetroTriangulo()">
                    Calcular el perímetro
                </button>
                <button type="button" onclick="calcularAreaTriangulo()">
                    Calcular el area
                </button>
            </form>
    </section>

    <section>
        <h2>
            Calcula el perimetro y area de un circulo</h2>
            <form>
                <label for="inputCuadrado">
                    Escribe cuanto mide radio del circulo:
                </label>
                <input id="inputCirculo" type="number" />
                <button type="button" onclick="calcularPerimetroCirculo()">
                    Calcular el perímetro
                </button>
                <button type="button" onclick="calcularAreaCirculo()">
                    Calcular el área
                </button>
            </form>
    </section>
<script src="./figuras.js"></script>
</body>
</html>
